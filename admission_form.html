<!DOCTYPE html>
<html>

<head>
    <title>JSPM's RSCOE Registration Form</title>
</head>

<body>

    <h1 style="text-align: center;">JSPM'S RSCOE REGISTRATION FORM</h1>

    <form action="submit_form.php" method="post" style="max-width: 500px; margin: auto;"> 

        <label for="name">Full Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="branch">Branch:</label><br>
        <input type="text" id="branch" name="branch" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="contact">Contact Number:</label><br>
        <input type="tel" id="contact" name="contact" required><br><br>

        <label for="dob">Date of Birth:</label><br>
        <input type="date" id="dob" name="dob" required><br><br>

        <label for="address">Address:</label><br>
        <textarea id="address" name="address" rows="4" required></textarea><br><br>

        <input type="submit" value="Register">

    </form>

</body>

</html>
