<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celcius To Fereinheit</title>
</head>
<body>
    <h1>Celcius to Fereinheit</h1>
    <br>
    <script>
        function celfere(cel){
        var fer=parseFloat(cel)*(9/5)+32;
        alert("Temperature in degree Fahrenheit: "+ fer);
        }
        var cels=prompt("Enter Temperature in degrees Celsius:");
        celfere(cels);
        </script>
</body>
</html>
